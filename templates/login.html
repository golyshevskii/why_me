{% extends 'main.html' %}
{% load static %}
{% block title %}WM | login{% endblock %}

{% block content %}
<form method="post" action="." class="shadow-lg bg-light pt-4 px-3" style="border-radius: 20px;">
    {% csrf_token %}
    <div class="shadow-sm mb-1" style="border-radius: 10px;">
        <input required type="text" name="username" class="form-control" placeholder="username or email"
            style="border-radius: 10px;" required />
    </div>
    <div class="shadow-sm mb-3" style="border-radius: 10px;">
        <input required type="password" name="password" class="form-control" placeholder="password"
            style="border-radius: 10px;" required />
    </div>
    <div class="d-grid gap-2 col-8 mx-auto">
        <button class="btn btn-warning btn-block mb-3" type="submit">login</button>
    </div>
    {% if error %}
    <div>
        {{ error }}
    </div>
    {% endif %}
</form>
{% endblock %}
