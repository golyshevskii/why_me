{% extends 'main.html' %}
{% load static %}
{% block title %}WM | login{% endblock %}

{% block content %}
<div class="login-box">
    <form method="post" action="." class="">
        {% csrf_token %}
        <div class="">
            <input required type="text" name="username" class="" placeholder="username or email"
                style="border-radius: 10px;" required />
        </div>
        <div class="">
            <input required type="password" name="password" class="" placeholder="password"
                style="border-radius: 10px;" required />
        </div>
        <div class="">
            <button class="" type="submit">login</button>
        </div>
        {% if error %}
        <div>
            {{ error }}
        </div>
        {% endif %}
    </form>
</div>
{% endblock %}
